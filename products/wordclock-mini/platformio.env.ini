[env:wordclock-mini]
extends = env:base
platform = espressif32@6.4.0
board = esp32dev
framework = arduino
board_build.flash_mode = dio
board_build.flash_freq = 40m
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = products/wordclock-mini/partitions/partitions_4mb_no_ota.csv
build_flags =
    ${env:base.build_flags}
    -Iproducts/wordclock-mini
    -include product_config.h
    -DPRODUCT_CONFIG_HEADER=\"product_config.h\"
