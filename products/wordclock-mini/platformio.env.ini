[env:wordclock-mini]
extends = env:base
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.psram_type = opi
board_build.psram_size = 2MB
board_build.partitions = products/wordclock-mini/partitions/partitions_4mb_ota.csv
build_flags =
    ${env:base.build_flags}
    -DBOARD_HAS_PSRAM
    -Iproducts/wordclock-mini
    -include product_config.h
    -DPRODUCT_CONFIG_HEADER=\"product_config.h\"
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1