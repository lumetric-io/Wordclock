[env:wordclock-nextgen]
extends = env:base
platform = espressif32@6.4.0
board = esp32-s3-devkitc-1
framework = arduino
board_build.flash_size = 16MB
board_upload.flash_size = 16MB
board_build.psram_type = opi
board_build.psram_size = 8MB
board_build.memory_type = qio_opi
board_build.flash_mode = qio
board_build.partitions = products/wordclock-nextgen/partitions/partitions_16mb_ota.csv
monitor_speed = 115200
upload_speed = 460800
lib_deps =
    https://github.com/tzapu/WiFiManager.git
    adafruit/Adafruit NeoPixel @ ^1.12.1
    bblanchon/ArduinoJson@^7.4.1
    knolleary/PubSubClient@^2.8
extra_scripts =
    pre:tools/set_grid_filter.py
    tools/full_upload.py
    tools/generate_build_info.py
build_flags =
    ${env:base.build_flags}
    -Iproducts/wordclock-nextgen
    -include product_config.h
    -DPRODUCT_CONFIG_HEADER=\"product_config.h\"
